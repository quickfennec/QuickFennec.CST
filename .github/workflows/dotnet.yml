name: .NET

on:
    push:
        branches: [master, "releases/**"]
    pull_request:
        branches: [master, "releases/**"]
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                dotnet: ["6.0.x"]
        steps:
            - uses: actions/checkout@v2
            - name: Setup .NET
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: ${{ matrix.dotnet }}
            - name: Install dependencies
              run: dotnet restore
            - name: Build
              run: dotnet build --configuration Release --no-restore
